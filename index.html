<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Analysis</h1>
      <div class="input-container">
        <label for="numbers">Enter numbers (comma separated):</label>
        <input type="text" id="numbers" placeholder="e.g. 1, 2, 3, 4" />
        <button id="analyzeBtn">Analyze</button>
      </div>

      <div id="results" class="results">
        <p id="sum">Sum: <span></span></p>
        <p id="average">Average: <span></span></p>
        <p id="max">Maximum: <span></span></p>
        <p id="min">Minimum: <span></span></p>
        <p id="count">Count: <span></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
